<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

        <title>Frontend Mentor | Social links profile</title>

        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <main>
            <div class="profile">
                <section class="info">
                    <img src="assets/images/avatar-jessica.jpeg"/>
                    <h3 class="preset1">Jessica Randall</h3>
                    <h4 class="preset2">London, United Kingdom</h4>
                    <p>"Front-end developer and avid reader."</p>
                </section>
                <section class="links">
                    <a class="preset3bold" href="#">GitHub</a>
                    <a class="preset3bold" href="#">Frontend Mentor</a>
                    <a class="preset3bold" href="#">LinkedIn</a>
                    <a class="preset3bold" href="#">Twitter</a>
                    <a class="preset3bold" href="#">Instagram</a>
                </section>
            </div>
        </main>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/ReeperC3">Cian Neiland</a>.
        </div>
    </body>
</html>
